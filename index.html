<!DOCTYPE html>
<html>
<head>

  <title>Job Application Form</title>

</head>
<body>

  <form>
    <h1>Job Application Form</h1>
<form>
      
      Applicant Name: <input type="text"><br><br>

     Email ID: <input type="email"><br><br>

      <h3>Preferred Job Role:</h3>
      <select name="role">
        <option value="Backend Developer">Backend Developer</option>
        <option value="Frontend Developer">Frontend Developer</option>
        <option value="Full Stack Developer">Full Stack Developer</option>
      </select>

      <h3>Skills:</h3>
      <form>
        <input type="checkbox" name="skills" value="html"> HTML</input>
        <input type="checkbox" name="skills" value="c"> C</input>
        <input type="checkbox" name="skills" value="html"> Python</input>
        <input type="checkbox" name="skills" value="java"> Java</input>
      </form>

      <label>Upload Resume:</label>

      <h3>Why do you want this job?</h3>
      <textarea name="about" rows="5" cols="60"></textarea>

      <button type="submit">Submission</button>
    </form>
<h3>Below the company link</h3>

    <a class="company-link" href="https://www.techspark.com" target="_blank">Visit our company page</a>
  </div>
